<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>地图导航</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f9f9f9;
        }
        h1 {
            font-size: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
        }
        .amap { background: #4CAF50; }
        .baidu { background: #e91e63; }
        .tencent { background: #2196F3; }
        .apple { background: #FF9800; }
    </style>
</head>
<body>
    <h1>选择导航应用</h1>
    <p id="info">加载中...</p>

    <a id="amap" class="btn amap" href="#">高德地图</a>
    <a id="baidu" class="btn baidu" href="#">百度地图</a>
    <a id="tencent" class="btn tencent" href="#">腾讯地图</a>
    <a id="apple" class="btn apple" href="#">苹果地图</a>

    <script>
        // 获取 URL 参数
        const urlParams = new URLSearchParams(window.location.search);
        const lat = urlParams.get('lat') || '39.993167';
        const lon = urlParams.get('lon') || '116.473274';
        const name = urlParams.get('name') || '目的地';

        document.getElementById('info').innerText = `导航至：${name} (${lat}, ${lon})`;

        // 高德地图
        document.getElementById('amap').href =
            `https://uri.amap.com/navigation?to=${lon},${lat},${name}&mode=car&src=webapp`;

        // 百度地图（注意：百度是BD-09坐标，如果传的是GCJ-02可能会有偏差）
        document.getElementById('baidu').href =
            `baidumap://map/direction?destination=name:${name}|latlng:${lat},${lon}&mode=driving`;

        // 腾讯地图
        document.getElementById('tencent').href =
            `https://apis.map.qq.com/uri/v1/routeplan?type=drive&tocoord=${lat},${lon}&to=${name}`;

        // 苹果地图
        document.getElementById('apple').href =
            `http://maps.apple.com/?daddr=${lat},${lon}&dirflg=d`;
    </script>
</body>
</html>
